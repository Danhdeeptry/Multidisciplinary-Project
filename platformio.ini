;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:yolo_uno]
platform = espressif32
board = yolo_uno
framework = arduino
monitor_speed = 115200
build_flags = 
	-D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1

; Cấu hình upload để giải quyết vấn đề "Write timeout"
upload_speed = 921600
; Bỏ comment dòng dưới nếu muốn cố định cổng cụ thể
; upload_port = COM6

; Cấu hình tự động nhận diện cổng ESP32
; PlatformIO sẽ tự động tìm ESP32 qua USB
monitor_port = 
upload_port = 

; Cấu hình upload flags hợp lệ cho esptool
upload_flags = 
	--before=default_reset
	--after=hard_reset
	--chip=esp32

lib_deps = 
	ArduinoHttpClient
	ArduinoJson
	DHT20
	PubSubClient
	ThingsBoard